<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chart.js Test</title>
    <script src="chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #eee;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        
        #status {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 Chart.js Local Test</h1>
            <p>Testing with local Chart.js file</p>
        </div>
        
        <div id="status">Initializing...</div>
        
        <div class="chart-container">
            <div class="chart-title">المناطق العقارية (بيانات تجريبية)</div>
            <canvas id="testChart" style="max-height: 400px;"></canvas>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message) {
            statusDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }
        
        updateStatus('Script loaded');
        updateStatus('Chart.js available: ' + (typeof Chart !== 'undefined'));
        
        // Sample data
        const sampleData = {
            labels: ['ابو الهول', 'الياسمين', 'الاندلس', 'هايد بارك', 'اللوتس'],
            datasets: [{
                label: 'عدد العقارات',
                data: [2, 2, 1, 1, 1],
                backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'],
                borderWidth: 2,
                borderRadius: 5
            }]
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('DOM loaded');
            
            try {
                if (typeof Chart === 'undefined') {
                    updateStatus('ERROR: Chart.js not loaded!');
                    return;
                }
                
                updateStatus('Creating chart...');
                const canvas = document.getElementById('testChart');
                
                if (!canvas) {
                    updateStatus('ERROR: Canvas element not found!');
                    return;
                }
                
                const ctx = canvas.getContext('2d');
                updateStatus('Canvas context obtained');
                
                new Chart(ctx, {
                    type: 'bar',
                    data: sampleData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
                
                updateStatus('✅ Chart created successfully!');
                
            } catch (error) {
                updateStatus('❌ ERROR: ' + error.message);
                updateStatus('Stack: ' + error.stack);
            }
        });
        
        // Catch any global errors
        window.onerror = function(msg, url, line, col, error) {
            updateStatus('❌ Global Error: ' + msg + ' at line ' + line);
            return false;
        };
        
        updateStatus('Setup complete');
    </script>
</body>
</html>
